  </div>

    Surface Area Occupied by Shapes:

<div #pixiContainer class="canvas-container"></div>

<div class="control-group">
  <button class="control-btn" (click)="decreaseGravity()">-</button>
  <span class="control-value">Gravity Value: {{ gravity }}</span>
  <button class="control-btn" (click)="increaseGravity()">+</button>
</div>

<div class="control-group">
  <button class="control-btn" (click)="decreaseNumberOfShapesGeneratedPerSecond()">-</button>
  <span class="control-value">Shapes / Second: {{ numberOfShapesGeneratedPerSecond }}</span>
  <button class="control-btn" (click)="increaseNumberOfShapesGeneratedPerSecond()">+</button>
</div>
